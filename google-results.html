<p class="results-url text-center">URL: <a href="{{ fetchedURL }}" target="_blank">{{ fetchedURL.substring(0,25) + '...'  }}</a></p>

<div class="metrics-container col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
  <div ng-show="revealResults">
    <h4 class="text-left"><b>+1's: </b>{{google.plus_count}}</h4>
  </div>
  
  <!--<p class="pull-right">*View <a href="#" class="historic-results">historic results</a>.</p>-->
  
  <h4 class="pull-left" ng-show="revealError">Error: {{error}}</h4>
</div>
